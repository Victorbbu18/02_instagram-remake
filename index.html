<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>
<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="images/instagram-celular.png" alt="phone photo">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img class="instagram-logo" src="images/instagram-logo.png" alt="instagram logo">
        <div class="profile-photo">
          <img src="images/perfil-instagram.JPG" alt="photo perfil">
        </div>
        <a class="instagram-login" href="#">Continue as by.vittu</a>
        <a class="instagram-logout" href="#">Remove account</a>
      </div>
      <div class="group">
        <p class="not-account">Not by.vittu?</p>
        <a class="not-account" href="#">
          <span class="link-blue">Switch Account</span>
          or
          <span class="link-blue">Sing up</span>
        </a>
      </div>
      <div class="get-the-app">
        <p class="get-app">Download the app</p>
        <div class="download">
          <a href="#" class="button"><img src="images/applestore-button.png" alt="apple store button"></a>
          <a href="#" class="button"><img src="images/googleplay-button.png" alt="google play button"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
